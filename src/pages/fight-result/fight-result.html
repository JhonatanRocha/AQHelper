<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'BATALHA_RESULTADO_NAVBAR_TITULO' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background-result">
  <ion-grid text-center style="background-color: rgba(0,0,0,0.5);">
    <ion-row>
      <ion-col col-4>
        <ion-img width="80" height="80" src="assets/imgs/dices/symbol_melee.png"></ion-img>
        <h2 class="resultAttack">{{ attackResult }}</h2>
      </ion-col>
      <ion-col col-4>
        <ion-img width="80" height="80" src="assets/imgs/dices/symbol_ranged.png"></ion-img>
        <h2 class="resultAttack">{{ rangedAttackResult }}</h2>
      </ion-col>
      <ion-col col-4>
        <ion-img width="80" height="80" src="assets/imgs/dices/symbol_crit.png"></ion-img>
        <h2 class="resultAttack">{{ attackCritResult }}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-img width="80" height="80" src="assets/imgs/dices/symbol_block.png"></ion-img>
        <h2 class="blockAttack">{{ blockResult }}</h2>
      </ion-col>
      <ion-col col-6>
        <ion-img width="80" height="80" src="assets/imgs/dices/symbol_critblock.png"></ion-img>
        <h2 class="blockAttack">{{ blockCritResult }}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-img width="80" height="80" src="assets/imgs/dices/wound.png"></ion-img>
        <h2 class="resultWound">{{ wound }}</h2>
      </ion-col>
    </ion-row>
    <ion-row [class.divider-sucess]="this.wound > 0" [class.divider-error]="!this.wound > 0">
      <ion-col col-6>
        <h5 style="margin-top: 15px; color: #ffffff">{{textFightResult | uppercase | translate }}</h5>
      </ion-col>
      <ion-col col-6>
        <ion-img [src]="imgFightResult" width="70" height="64" style="border-radius: 45px;"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
