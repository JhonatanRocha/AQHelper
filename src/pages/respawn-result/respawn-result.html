<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'RESPAWN_RESULTADO_NAVBAR_TITULO' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background-graveyard">
  <ion-grid text-center style="background-color: rgba(0,0,0,0.5);">
    <ion-row class="row-1">
      <ion-col col-4>
        <div *ngIf="respawnResult[0].flagTwice" class="dice-result-inbox">
          <img width="39" height="39" [src]="respawnResult[0].imgInboxPath">
        </div>
        <div *ngIf="!respawnResult[0].flagTwice" class="dice-result">
          <img width="35" height="35" [src]="respawnResult[0].imgDiceResult1Path">
          <img width="35" height="35" [src]="respawnResult[0].imgDiceResult2Path">
        </div>
        <img width="80" height="100" src="assets/imgs/graveyard/graveyard-asset.png">
      </ion-col>
      <ion-col col-4>
        <div *ngIf="respawnResult[1].flagTwice" class="dice-result-inbox">
          <img width="39" height="39" [src]="respawnResult[1].imgInboxPath">
        </div>
        <div *ngIf="!respawnResult[1].flagTwice" class="dice-result">
          <img width="35" height="35" [src]="respawnResult[1].imgDiceResult1Path">
          <img width="35" height="35" [src]="respawnResult[1].imgDiceResult2Path">
        </div>
        <img width="80" height="100" src="assets/imgs/graveyard/graveyard-asset2.png">
      </ion-col>
      <ion-col col-4>
        <div *ngIf="respawnResult[2].flagTwice" class="dice-result-inbox">
          <img width="39" height="39" [src]="respawnResult[2].imgInboxPath">
        </div>
        <div *ngIf="!respawnResult[2].flagTwice" class="dice-result">
          <img width="35" height="35" [src]="respawnResult[2].imgDiceResult1Path">
          <img width="35" height="35" [src]="respawnResult[2].imgDiceResult2Path">
        </div>
        <img width="80" height="100" src="assets/imgs/graveyard/graveyard-asset3.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div *ngIf="respawnResult[3].flagTwice" class="dice-result">
          <img width="39" height="39" [src]="respawnResult[3].imgInboxPath">
        </div>
        <div *ngIf="!respawnResult[3].flagTwice" class="dice-result">
          <img width="35" height="35" [src]="respawnResult[3].imgDiceResult1Path">
          <img width="35" height="35" [src]="respawnResult[3].imgDiceResult2Path">
        </div>
        <img width="80" height="100" src="assets/imgs/graveyard/graveyard-asset4.png">
      </ion-col>
      <ion-col col-6>
        <div *ngIf="respawnResult[4].flagTwice" class="dice-result-inbox">
          <img width="39" height="39" [src]="respawnResult[4].imgInboxPath">
        </div>
        <div *ngIf="!respawnResult[4].flagTwice" class="dice-result">
          <img width="35" height="35" [src]="respawnResult[4].imgDiceResult1Path">
          <img width="35" height="35" [src]="respawnResult[4].imgDiceResult2Path">
        </div>
        <img width="80" height="100" src="assets/imgs/graveyard/graveyard-asset5.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p style="font-size: 1.2em;">* {{ 'RESPAWN_RESULTADO_WARN_TEXT' | translate }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
