<ion-header>
  <ion-navbar color="primary">
    <ion-title>AQ Helper</ion-title>
  </ion-navbar>
  <ion-fab bottom right edge>
    <button ion-fab icon-end color="light" (click)="begeinDraftCurse()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
</ion-header>

      <ion-label>
        Arcadia Quest Inferno?

      <ion-toggle #toggleInferno color="primary" (ionChange)="toggleInfernoDeck(toggleInferno.checked)">
      </ion-toggle>

        <h2>{{ 'CURSE_JOGADOR' | translate}} 1</h2>

        <label class="death-amount-label">{{ 'CURSE_QTD_MORTE_LABEL' | translate }} 1:</label>

          class="death-amount-input" #playerOneH1Input (focus)="playerOneH1Input.select()">

        <div class="bt-arrows-ctrl">
          <button ion-button icon-only (click)="incrementHeroDeath(playerOneHero1)">
            <ion-icon name="arrow-round-up"></ion-icon>
          </button>
          <button ion-button icon-only (click)="decrementHeroDeath(playerOneHero1)">
            <ion-icon name="arrow-round-down"></ion-icon>
          </button>
