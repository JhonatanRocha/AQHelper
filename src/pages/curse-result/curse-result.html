<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'CURSE_RESULTADO_NAVBAR_TITULO' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid text-center>
    <ion-row *ngFor="let player of players">
      <ion-item-divider color="dark">
        <span item-center>{{ 'CURSE_JOGADOR' | translate }} {{ player.id }}</span>
      </ion-item-divider>
      <ion-col col-4 *ngFor="let hero of player.heroes">
        <ion-item-divider color="light">
          <span item-center>{{ 'CURSE_HERO_LABEL' | translate }} {{ hero.id }}</span>
        </ion-item-divider>
        <h3 *ngIf="!hero.curse">{{ 'CURSE_SEM_MORTES' | translate }}</h3>
        <img *ngIf="hero.curse" width="80" height="120" [src]="hero.curse.img">
        <span *ngIf="hero.curse" item-center class="card-code">{{ hero.curse.code }}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
